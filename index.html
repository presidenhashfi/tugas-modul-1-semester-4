<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt 3M</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(45deg, #b8860b, #daa520);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .menu-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid gold;
        }
        th {
            background-color: rgba(255, 215, 0, 0.7);
            color: black;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .visit-link {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background-color: gold;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .visit-link:hover {
            background-color: darkgoldenrod;
        }
        footer {
            background-color: black;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Foodcourt Mantap Mahal Mewah</h1>
    </header>
    <div class="menu-container">
        <h2>Daftar Menu</h2>
        <table>
            <tr>
                <th>Gambar</th>
                <th>Nama Makanan</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td><img src="nasi_goreng.jpg" alt="Nasi Goreng"></td>
                <td>Nasi Goreng Spesial</td>
                <td>Rp 25.000</td>
            </tr>
            <tr>
                <td><img src="steak.jpg" alt="Steak"></td>
                <td>Steak Premium</td>
                <td>Rp 85.000</td>
            </tr>
            <tr>
                <td><img src="sushi.jpg" alt="Sushi"></td>
                <td>Sushi Set</td>
                <td>Rp 50.000</td>
            </tr>
        </table>
        <a href="#" class="visit-link">Kunjungi Foodcourt Kami</a>
    </div>
    <footer>
        <p>&copy; 2025 President Hashfi</p>
    </footer>
</body>
</html>
